<!--
    Product Showcase / Web Shop

    Schedule: Weeks 3-6
    Description: A product showcase or web shop with basic interactivity.
    Key Features:
    CSS layouts, forms, and JavaScript basics.
    Introduce jQuery in Week 5-6:
    DOM selection and manipulation (highlight products, toggle visibility).
    Basic animations (fade/slide effects for product details).
    Points: 25%
    Focus: Plain JavaScript for core functionality, limited use of jQuery for interactivity.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Bookstore</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to the Digital Bookstore</h1>
        <input type="text" id="search" placeholder="Search for a book...">
    </header>
    
    <div class="book-list">
        <div class="book" data-genre="fiction">
            <img src="book1.jpg" alt="Book 1">
            <h2>Book Title 1</h2>
            <p class="price">$10.99</p>
            <button class="details-btn">View Details</button>
            <div class="details">
                <p>Author: John Doe</p>
                <p>Description: This is a great book!</p>
            </div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        
        <div class="book" data-genre="manga">
            <img src="book2.jpg" alt="Book 2">
            <h2>Manga Title</h2>
            <p class="price">$8.99</p>
            <button class="details-btn">View Details</button>
            <div class="details">
                <p>Author: Jane Smith</p>
                <p>Description: A thrilling manga story.</p>
            </div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
    
    <div id="cart">Cart: <span id="cart-count">0</span> items</div>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .book-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .book {
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .details {
            display: none;
            margin-top: 10px;
        }
        #cart {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    
    <script>
        $(document).ready(function() {
            $('.details-btn').click(function() {
                $(this).siblings('.details').slideToggle();
            });

            let cartCount = 0;
            $('.add-to-cart').click(function() {
                cartCount++;
                $('#cart-count').text(cartCount);
            });

            $('#search').on('input', function() {
                let query = $(this).val().toLowerCase();
                $('.book').each(function() {
                    let title = $(this).find('h2').text().toLowerCase();
                    $(this).toggle(title.includes(query));
                });
            });
        });
    </script>
</body>
</html>
