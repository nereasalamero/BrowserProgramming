<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Room Management App</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>Room Management</h1>

        <input type="text" id="search" placeholder="Search for rooms..." />
        <button id="addRoomButton">Add Room</button>
        <button id="filterButton">Filter measurements</button>

        <!-- Filter measurements -->
        <div id="filterSection" style="margin-top: 30px; display:none;">
            <h2 style="text-align: left;">Filter Measurements</h2>
            <input type="text" id="filterSensorName" placeholder="Sensor name..." />
            <input type="number" id="filterMinValue" placeholder="Min value" />
            <input type="number" id="filterMaxValue" placeholder="Max value" />
            <button id="applyFilterButton">Filter</button>
            <div id="filteredResults"></div>
        </div>

        
        <!-- Room details -->
        <div id="roomForm" style="display:none;">
            <input type="text" id="roomName" placeholder="Room Name" required />
            <button id="submitRoomButton">Submit</button>
        </div>
        <div id="roomList">
                <!-- Rooms will be dynamically added here -->
        </div>

        <!-- Sensor details -->
        <div id="sensorSection" class="modal" style="display:none;">
            <div class="modal-content">
                <h2>Sensors for <span id="currentRoomName"></span>:</h2>
                <button id="editRoomButton">Rename</button>
                <button id="deleteRoomButton">Delete</button>
                <button id="addSensorButton">Add Sensor</button>
                <button id="closeSensorButton">Close</button>
                <div id="sensorForm" style="display:none;">
                    <input type="text" id="sensorName" placeholder="Sensor Name" required />
                    <button id="submitSensorButton">Submit</button>
                </div>
                <ul id="sensorList">
                    <!-- Sensors will be dynamically added here -->
                </ul> 
            </div>
        </div>

        <!-- Measurement details -->
        <div id="measurementSection" class="modal" style="display:none;">
            <div class="modal-content">
                <h3>Measurements for <span id="currentSensorName"></span>:</h3>
                <button id="addMeasurementButton">Add Measurement</button>
                <button id="closeMeasurementButton">Close</button>
                <input type="text" id="filterMeasurement" placeholder="Select the measurements..." />
                <div id="measurementForm" style="display:none;">
                    <input type="hidden" id="measurementId" />
                    <input type="number" id="measurementValue" placeholder="Measurement Value" required />
                    <input type="text" id="measurementDescription" placeholder="Measurement Description" />
                    <button id="submitMeasurementButton">Submit</button>
                </div>
                <table id="measurementTable">
                    <tr>
                        <th>ID</th>
                        <th>Timestamp</th>
                        <th>Value</th>
                        <th>Description</th>
                    </tr>
                    <!-- Measurement rows will be dynamically added here -->
                </table>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
