<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Shop</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <header>
        <h1>Welcome to the Product Web Shop</h1>
    </header>
    <div class="container">
        <!-- Product Form -->
        <h3>Add a New Product</h3>
        <form id="product-form">
            <input type="text" id="product-name" placeholder="Product Name" required>
            <input type="number" id="product-price" placeholder="Price" required>
            <input type="text" id="product-image" placeholder="Image URL (optional)">
            <textarea id="product-description" placeholder="Description"></textarea>
            <button type="submit">Add Product</button>
        </form>

        <!-- Search Bar-->
        <h3>Search Products</h3>
        <input type="text" id="search" placeholder="Search products...">

        <!-- Product List -->
        <h3>Products</h3>
        <div id="product-list"></div>

        <!-- Shopping Cart -->
        <h3>Shopping Cart</h3>
        <div id="cart">
            <p>Items in Cart: <span id="cart-counter">0</span></p>
            <p>Total Price:  $<span id="cart-total">0</span></p>
            <ul id="cart-summary"></ul>
            <button id="clear-cart">Clear Cart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
